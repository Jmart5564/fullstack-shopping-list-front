<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="../assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/auth.css" />
    <title>Auth</title>
</head>

<body>
    <header>
        <img src="../assets/html_css_js.png">
        <h1>Auth</h1>
    </header>

    <main>
        <div class="auth-main">
            <div class="left">
                <div class="auth-container">
                    <form id="sign-in">
                        <h3>Sign In</h3>
                        <label>Email </label
                        ><input type="email" name="email" id="sign-in-email" />
                        <label>Password </label
                        ><input type="password" name="password" id="sign-in-password" />
                        <button>Submit</button>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="auth-container">
                    <form id="sign-up">
                        <h3>Sign Up</h3>
                        <label>Email </label
                        ><input type="email" name="email" id="sign-up-email" />
                        <label>Password </label
                        ><input type="password" name="password" id="sign-up-password" />
                        <button>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="auth.js"></script>
</body>

</html>
